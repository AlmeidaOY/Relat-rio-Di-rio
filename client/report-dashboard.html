<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Diário - ANGUBU, LDA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Report Controls -->
    <div class="bg-white p-4 shadow-sm mb-6">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <h1 class="text-xl font-bold">Painel de Relatórios</h1>
                
                <div class="flex flex-wrap items-center gap-4">
                    <div>
                        <label for="report-type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Relatório</label>
                        <select id="report-type" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            <option value="daily">Diário</option>
                            <option value="weekly">Semanal</option>
                            <option value="monthly">Mensal</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="report-date" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                        <input type="date" id="report-date" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    
                    <div class="self-end">
                        <button id="generate-report-btn" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-primary-dark transition-colors">
                            <i class="fas fa-file-alt mr-2"></i> Gerar Relatório
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Indicator -->
    <div id="loading-indicator" class="hidden">
        <div class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-primary"></div>
        </div>
    </div>
    
    <!-- Report Container -->
    <div id="report-container" class="hidden">
        <!-- Your existing report HTML structure goes here -->
        <!-- This would be the same as your original HTML but with IDs that match the JavaScript -->
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script type="module" src="js/report-dashboard.js"></script>
</body>
</html>
